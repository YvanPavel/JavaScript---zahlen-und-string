<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Aufgabe 2 Umrechnung</title>
    <script src="Scripts/JavaScript2.js"></script>
</head>
<body>
    <h3>Dezimal zu Binär, Oktal oder Hex</h3>
    <label for="zahl">Dezimalzahl: </label>
    <input type="number" id="zahl" />
    <br />
    <input type="radio" name="zielsystem" value="2" id="bin" />
    <label for="bin">Binär</label>
    <br />
    <input type="radio" name="zielsystem" value="8" id="oct" />
    <label for="oct">Oktal</label>
    <br />
    <input type="radio" name="zielsystem" value="16" id="hex" checked="checked" />
    <label for="hex">Hex</label>
    <br />
    <br />
    <label for="ausgabe">Ausgabe: </label>
    <input type="text" id="ausgabe" disabled="disabled" />
    <br />
    <a href="Index.html">Index</a>
</body>
</html>
